<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7413959eec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div id="wellcome-user"></div>
      <div id="budget" class="header-items">Budget</div>
      <div id="budget_reset" class="header-items">
        <label for="reset" style="font-size: 1.8rem; color: white;">reset budget to:</label>
        <input type="text" id="reset">
      </div>
      <div onclick="SignOut()" id="sign-out" class="header-items">
        Sign out <i class="fa-solid fa-right-from-bracket"></i>
      </div>
    </div>
    <div class="sort" id="soting">
      <form action="#" class="sort">
        <p>
          <label>
            <input
              data-sort="date"
              name="group1"
              type="radio"
              class="sorting"
            />
            <span>Arrival date</span>
          </label>
        </p>
        <p>
          <label>
            <input
              name="group1"
              type="radio"
              data-sort="cost"
              class="sorting"
            />
            <span>Order cost</span>
          </label>
        </p>
        <p>
          <label>
            <input
              class="with-gap sorting"
              name="group1"
              type="radio"
              data-sort="app"
            />
            <span>Shop name</span>
          </label>
        </p>
      </form>
    </div>
    <div class="row">
      <div class="col s2"></div>
      <div class="col s10">
        <h4 class="title">Orders on the way</h4>

        <div id="orders-container"></div>
      </div>
    </div>

    <i onclick="addOrder()" class="material-icons add">add_circle</i>

    <script id="order-template" type="text/x-handlebars-template">
      {{#each orders}}
        <div class="order row" data-title="{{description}}">
          <img class="icon col s2" src="{{shopLogo}}" />
          <div class="bar col s7" data-id="{{id}}">
            {{#times days}}
              <div class="day"></div>
            {{/times}}
          </div>

          <i class="material-icons col s3 check delivered">check_circle</i>
        </div>
      {{/each}}
    </script>

    <script id="user-template" type="text/x-handlebars-template">
      <span>Hello {{username}}</span>
    </script>

    <script id="budget-template" type="text/x-handlebars-template">
      {{Budget}}$
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="./utils/handelbars_helpers.js"></script>
    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
