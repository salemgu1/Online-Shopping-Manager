<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div id="budget" class="header-items">Budget</div>
      <div id="sign-out" class="header-items">Sign out</div>
    </div>
    <div class="row">
      <div class="col s3"></div>
      <div class="col s9">
        <h4 class="title">Orders in the way</h4>
        <div id="orders-container"></div>
      </div>
    </div>

    <script id="order" type="text/x-handlebars-template">
      {{#each orders}}
        <div class="order row">
          <img class="icon col s2" src="{{appIcon}}" alt="" />
          <div class="bar col s7" data-id="{{id}}">
            {{#times days}}
              <div class="day"></div>
            {{/times}}
          </div>
          <i class="material-icons col s3 check">check_circle</i>
        </div>
      {{/each}}
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="./utils/handelbars_helpers.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
