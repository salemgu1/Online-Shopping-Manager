<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/7413959eec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="signup-form">
      <div>
        <input
          type="text"
          id="username"
          placeholder="username"
          name="username"
          required
        />
        <input
          placeholder="password"
          type="password"
          id="password"
          name="password"
          required
        />
        <input
          placeholder="Budget"
          type="number"
          id="budget"
          name="budget"
          min="0"
          max="1000000"
          required
        />
        <button id="submit-btn">submit</button>
      </div>
    </div>

    <h1 id="notification"></h1>
    <div id="phrase"><p>keep your online orders in line</p></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="../userModel.js"></script>
    <script src="../render.js"></script>

    <script src="./userController.js"></script>
  </body>
</html>
