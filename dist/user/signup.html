<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
  </head>
  <body>
    <div id="sidebar">
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='signup.html'">Register</button>
        <button onclick="location.href='forgetpassword.html'">Forget Password</button>
      </div>
    <div id="signup-form">
      <h1>Sign Up</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" min="0" max="1000000" required>

        <button id="submit-btn"> submit </button>

      </form>
    </div>

    <h1 id="notification"></h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="../userModel.js"></script>
    <script src="../render.js"></script>


    <script src="./signupController.js"></script>
  </body>
</html>
